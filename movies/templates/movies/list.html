{% extends 'base.html' %}
{% block body %}    
    <div class="moviemain-box">
        <h3>영화 목록</h3>
        <div class="movies-box">
            {% for movie in movies %}
            <a href="{% url 'movies:detail' movie.pk %}">
            <div class="eachmovie-box" style="background-image: url('{{ movie.backdrop_path }}');">
                <div class="overlay">
                    <div class="jemok">
                        <span>{{ movie.title }}</span>
                    </div>
                </div>
            </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
